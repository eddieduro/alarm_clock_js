
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/style.css">
      <script src="build/js/vendor.min.js"></script>
      <script src="bower_components/moment/min/moment.min.js"></script>
      <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Alarm Clock</h1>
        <h2 id="date"></h2>
        <div class="weatherPic">

        </div>
      </div>
      <div class="col-sm-4">
        <form id="search">
          <label for="city">Search Cities:</label>
          <input id="city" type="text">
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="col-sm-4">
        <form id="clock">
          <label for="set_time">Set Alarm:</label>
          <input id="set_time" type="time">
          <button type="submit">Submit</button>
        </form>
        <div class="result">

        </div>
        <h2 id="your_set_temp"></h2>
        <h2 id="alarm_set"></h2>

        <h3>Well look at the time! </h3>
        <h3 id="time"></h3>
        <h3 id="your_set_time"></h3>
      </div>
      <div class="col-sm-4">
        <form id="temp">
          <label for="set_temp">Set Temperature Alarm:</label>
          <input id="set_temp" type="text">
          <button type="submit">Submit</button>
        </form>

        <div class="temp_result">

        </div>
        <h3>Weather: </h3>
          <div class="showWeather"></div>
      </div>
    </div>
  </body>
</html>
